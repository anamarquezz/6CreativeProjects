<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d276a35b25.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cube </title>
</head>

<body>
    <div class="container">
        <div class="viewport">
            <div class="control left-arrow" ><i class="fas fa-arrow-left"></i></div>
            <div class="cube cube-1">
                <div class="face front"> </div>
                <div class="face back"> </div>
                <div class="face top"> </div>
                <div class="face bottom"> </div>
                <div class="face left"> </div>
                <div class="face right"> </div>
            </div>

            <div class="cube cube-2" >
                <div class="face front"> </div>
                <div class="face back"> </div>
                <div class="face top"> </div>
                <div class="face bottom"> </div>
                <div class="face left"> </div>
                <div class="face right"> </div>
            </div>

            <div class="cube cube-3" >
                <div class="face front"> </div>
                <div class="face back"> </div>
                <div class="face top"> </div>
                <div class="face  bottom"> </div>
                <div class="face left"> </div>
                <div class="face right"> </div>
            </div>
            <div class="control right-arrow" ><i class="fas fa-arrow-right"></i></div>
            <div class="control play-pause" ><i class="fas fa-play"></i></div>
        </div>
     </div>
    <script src="app.js"></script>
</body>

</html>
