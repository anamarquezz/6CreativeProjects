<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d276a35b25.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">Susbcribe Here</h1>
            <div class="arrow">
                <i class="fas fa-arrow-down">   
                </i>
            </div>
            <button class="banner-btn">Click Now</button>
            </div>
            <div class="form-container">
                <form action="" class="sign-up-form">
                    <input type="text" class="form-input" placeholder="FULL NAME">
                    <input type="email" class="form-input" placeholder="EMAIL ADDRESS">
                    <p>Get News</p>
                    <label >No</label>
                    <input type="checkbox">
                    <label >Yes</label>
                    <button type="button">Sign Up Here</button>
                </form>

                <div class="header">
                    <h1>Welcome to Ana Marquez</h1>
                </div>
                <div class="x-btn">&#10005;</div>

            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
    
</body>
</html>
